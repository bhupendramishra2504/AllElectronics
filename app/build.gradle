apply plugin: 'com.android.application'

android {


    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }

    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.mlmishra.bhupendramishra.allelectronics"
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 2031
        versionName '10.3.1'
        archivesBaseName = "AllElectronics-$versionName($versionCode)"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }
    productFlavors {
    }
}
repositories {
    mavenCentral()
}




dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.facebook.android:facebook-android-sdk:4.4.0'
    compile 'com.google.android.gms:play-services-ads:7.8.0'
    //compile files('libs/VideoInterstitialSDK.jar')
    compile 'com.firebase:firebase-client-android:2.4.0'
    //compile files('libs/firebase-client-android-2.4.0.jar')
}
